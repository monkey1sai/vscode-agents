name: Publish VS Code Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: google-l6-agent/package-lock.json
      - name: Install
        working-directory: google-l6-agent
        run: npm ci

      - name: Compile
        working-directory: google-l6-agent
        run: npm run compile

      - name: Publish
        working-directory: google-l6-agent
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          test -n "$VSCE_PAT" || (echo "VSCE_PAT secret is not set" && exit 1)
          npx --yes @vscode/vsce publish -p "$VSCE_PAT"
