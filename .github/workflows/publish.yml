name: Publish VS Code Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: repo/package-lock.json

      - name: Verify workspace
        run: |
          echo "PWD=$(pwd)"
          ls -la
          test -f package.json || (echo "::error::package.json not found in working-directory" && exit 1)
          test -f package-lock.json || (echo "::error::package-lock.json not found in working-directory" && exit 1)

      - name: Install
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Verify VSCE_PAT
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          test -n "$VSCE_PAT" || (echo "::error::VSCE_PAT secret is not set (GitHub repo Settings -> Secrets and variables -> Actions)" && exit 1)

      - name: Publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish -p "$VSCE_PAT"